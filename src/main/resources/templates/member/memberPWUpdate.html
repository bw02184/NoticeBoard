<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<style>
.fieldError {
border-color: #bd2130;
color: #dc3545;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div class="jumbotron">
    <h1>비밀번호 변경</h1>
  </div>
  <form role="form" action="/member/password/update" th:object="${memberPWUpdateForm}"
        method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="fieldError" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="password">현재 비밀번호를 입력해 주세요</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">변경할 비밀번호를 입력해 주세요</label>
      <input type="password" th:field="*{newPassword}" class="form-control" placeholder="패스워드를 입력하세요" th:class="${#fields.hasErrors('newPassword')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">변경할 비밀번호를 다시 입력해 주세요</label>
      <input type="password" th:field="*{newPassword2}" class="form-control" placeholder="패스워드를 입력하세요" th:class="${#fields.hasErrors('newPassword2')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('newPassword2')}" th:errors="*{newPassword2}">Incorrect date</p>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
