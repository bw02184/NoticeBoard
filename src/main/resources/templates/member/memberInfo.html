<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<style>
.fieldError {
border-color: #bd2130;
color: #dc3545;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <form role="form" action="/member/update" th:object="${memberUpdateForm}"
        method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="fieldError" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요" disabled th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="realName">이름</label>
      <input type="text" th:field="*{realName}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('realName')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('realName')}" th:errors="*{realName}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
