<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<style>
.fieldError {
border-color: #bd2130;
color: #dc3545;
}
.field-error {
border-color: #dc3545;
    color: #dc3545;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div class="jumbotron">
    <h1>회원 탈퇴</h1>
  </div>
  <form role="form" action="/member/delete" th:object="${memberDeleteForm}"
        method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="fieldError" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" readonly class="form-control" placeholder="아이디를 입력하세요" th:errorclass="fieldError">
      <div class="field-error" th:errors="*{loginId}" />
    </div>
    <div>
      <label for="password">비밀번호 확인</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="fieldError">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <button type="submit" class="btn btn-primary">회원 탈퇴</button>
    <button class="btn btn-primary" th:onclick="|location.href='@{/}'|" type="button">취소</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
