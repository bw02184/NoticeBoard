<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<style>
.fieldError {
border-color: #bd2130;
color: #dc3545;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div class="jumbotron">
    <h1>회원 탈퇴</h1>
  </div>
  <form role="form" action="/member/delete" th:object="${memberDeleteForm}"
        method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="fieldError" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요" readonly th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호 확인</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
